version: '3.8'

services:
  # Frontend Development Service
  frontend-dev:
    build:
      context: .
      target: frontend-deps
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=dev-secret-key
      - DATABASE_URL=postgresql://postgres:password@db:5432/intelligent_bid_system
      - PYTHON_BACKEND_URL=http://backend-dev:8000
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    depends_on:
      - backend-dev
      - db
      - redis
    networks:
      - dev-network
    restart: unless-stopped

  # Backend Development Service
  backend-dev:
    build:
      context: .
      target: backend-deps
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/intelligent_bid_system
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - FASTGPT_URL=${FASTGPT_URL:-}
      - FASTGPT_API_KEY=${FASTGPT_API_KEY:-}
      - JWT_SECRET=dev-jwt-secret
      - DEBUG=true
      - LOG_LEVEL=debug
      - TENANT_ISOLATION_ENABLED=true
      - MAX_CONCURRENT_WORKFLOWS=5
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      - ./python-backend:/app
      - backend_logs:/app/logs
    command: python main.py --reload
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dev-network
    restart: unless-stopped

  # Database Service
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=intelligent_bid_system
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d intelligent_bid_system"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Service
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Development Tools
  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    depends_on:
      - db
    networks:
      - dev-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - dev-network

  # Development Monitoring
  prometheus-dev:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=24h'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_dev_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:
  prometheus_dev_data:
  backend_logs:

networks:
  dev-network:
    driver: bridge