# This is a template file. In production, secrets should be managed securely
# using tools like Sealed Secrets, External Secrets Operator, or cloud-native solutions

apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: intelligent-bid-system
  labels:
    app: intelligent-bid-system
    component: secrets
type: Opaque
stringData:
  # NextAuth configuration
  nextauth-secret: "CHANGE_ME_IN_PRODUCTION"
  
  # Database credentials
  database-url: "postgresql://postgres:CHANGE_ME_IN_PRODUCTION@postgres:5432/intelligent_bid_system"
  postgres-user: "postgres"
  postgres-password: "CHANGE_ME_IN_PRODUCTION"
  
  # Redis credentials
  redis-password: "CHANGE_ME_IN_PRODUCTION"
  
  # JWT secret
  jwt-secret: "CHANGE_ME_IN_PRODUCTION"
  
  # External API keys
  openai-api-key: "CHANGE_ME_IN_PRODUCTION"
  fastgpt-api-key: "CHANGE_ME_IN_PRODUCTION"
  
  # Monitoring credentials
  grafana-password: "CHANGE_ME_IN_PRODUCTION"

---
# Registry secret for pulling private images
apiVersion: v1
kind: Secret
metadata:
  name: registry-secret
  namespace: intelligent-bid-system
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: # Base64 encoded Docker config JSON
    # This should be generated using:
    # kubectl create secret docker-registry registry-secret \
    #   --docker-server=ghcr.io \
    #   --docker-username=your-username \
    #   --docker-password=your-token \
    #   --docker-email=your-email \
    #   --dry-run=client -o yaml | base64 -w 0