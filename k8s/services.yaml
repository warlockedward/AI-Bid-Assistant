apiVersion: v1
kind: Service
metadata:
  name: intelligent-bid-frontend
  namespace: intelligent-bid-system
  labels:
    app: intelligent-bid-frontend
    component: frontend
spec:
  selector:
    app: intelligent-bid-frontend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: intelligent-bid-backend
  namespace: intelligent-bid-system
  labels:
    app: intelligent-bid-backend
    component: backend
spec:
  selector:
    app: intelligent-bid-backend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: intelligent-bid-system
  labels:
    app: postgres
    component: database
spec:
  selector:
    app: postgres
  ports:
    - name: postgres
      protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: intelligent-bid-system
  labels:
    app: redis
    component: cache
spec:
  selector:
    app: redis
  ports:
    - name: redis
      protocol: TCP
      port: 6379
      targetPort: 6379
  type: ClusterIP